{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Create Assessment</h1>
    <h4>Topic: {{ topic.title }}</h4>
    
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Assessment Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <select class="form-control" id="duration" name="duration" required>
                <option value="30 minutes">30 minutes</option>
                <option value="45 minutes">45 minutes</option>
                <option value="1 hour">1 hour</option>
                <option value="1.5 hours">1.5 hours</option>
                <option value="2 hours">2 hours</option>
            </select>
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="generate_questions" name="generate_questions" checked>
            <label class="form-check-label" for="generate_questions">
                Generate questions using AI
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Assessment</button>
    </form>
</div>
{% endblock %}

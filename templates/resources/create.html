{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Add New Resource</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="resource_type" class="form-label">Resource Type</label>
            <select class="form-control" id="resource_type" name="resource_type" required>
                <option value="video">Video</option>
                <option value="document">Document</option>
                <option value="link">Link</option>
                <option value="worksheet">Worksheet</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags" 
                   placeholder="e.g., math, algebra, equations">
        </div>
        
        <div class="mb-3">
            <label for="url" class="form-label">URL (for external resources)</label>
            <input type="url" class="form-control" id="url" name="url">
        </div>
        
        <div class="mb-3">
            <label for="file" class="form-label">File Upload</label>
            <input type="file" class="form-control" id="file" name="file">
            <div class="form-text">Supported formats: PDF, DOC, DOCX, PPT, PPTX, JPG, PNG, MP4</div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Resource</button>
    </form>
</div>
{% endblock %}
